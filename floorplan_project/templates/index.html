<!DOCTYPE html>
<html>
<head>
    <title>Floorplan Routing</title>
</head>
<body>
    <h1>Path Finder</h1>
    <input id="start" placeholder="Start room" />
    <input id="end" placeholder="End room" />
    <button onclick="findPath()">Find Path</button>
    <p id="result"></p>

    <script>
        async function findPath() {
            const start = document.getElementById("start").value;
            const end = document.getElementById("end").value;

            const res = await fetch("/find-path", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ start, end })
            });

            const data = await res.json();
            document.getElementById("result").innerText = `Path: ${data.path}, Distance: ${data.distance}`;
        }
    </script>
</body>
</html>
