<!DOCTYPE html>
<html>
    <head>
        <title>Bradley Classroom Routing</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/index.css">
    </head>

    <body>
        <h1>Bradley Classroom Routing</h1>

        <div class="inputs">
            <form>

                <label for="destination-1">Destination 1:</label><br>
                <!--<input type="text" id="starting" name="starting" placeholder="Enter your starting point: "><br> -->
                <input type="text" id="destination-1" name="starting" class="destination-input" placeholder="Enter room number" list="room-data">
                
                <div id="destinations-container">
                    <div class="destination-group" id="destination-group-2">
                        <label for="destination-2" id="label-2">Destination 2:</label><br>
                        <input type="text" id="destination-2" name="destination-1" class="destination-input" placeholder="Enter room number" list="room-data">
                        <button type="button" class="remove-btn" onclick="removeDestination(2)">Ã—</button>
                    </div>
                </div>

                <datalist id="room-data">
                    <option value="frontEntrance">Front Entrance</option>
                    <option value="backEntrance">Back Entrance</option>
                </datalist>
                
                <div class="button-group">
                    <button type="button" id="add-destination" onclick="addDestination()">+ Add Destination</button>
                    <!-- Will not be functional until we figure out how to show the route -->
                    <button type="button" id="show-route" onclick="displayClassroom()" value="Enter">Show Route</button>
                    <button type="button" id="reset" onclick="resetRoute()">Reset</button>
                </div>

            </form>
        </div>

        <div class="floorplan" id="building map">
            <span>
                <button type="button" class="arrow-button" onclick="downFloor()"><</button>
                <span id="floor-label">Floor 1</span>
                <button type="button" class="arrow-button" onclick="upFloor()">></button>
            </span>
            <canvas class="map-container" id="map-container">
                <img src="images/bradley_hall1.png" id="bradley-floor-map" alt="Bradley Hall First Floor Blueprint">
                <div id="node-container">

                </div>
            </canvas>

        </div>

        <script src="javascript/node-display.js"></script>
        <script src="javascript/floorplan-data.js"></script>

        <!--    testing out finding coordinates by click
                not accurate right now  -->
        <script>
            let map = document.getElementById("map-container");
            map.addEventListener("click", getCoord);
            
            function getCoord(e){
                let offsets = map.getBoundingClientRect();
                let x = Math.round(((e.clientX - offsets.left)/offsets.width)*100);
                let y = Math.round(((e.clientY - offsets.top)/offsets.height)*100);
                
                console.log(x+", "+y);
            }

        </script>
        
    </body>
</html>
